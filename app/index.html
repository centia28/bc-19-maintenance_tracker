<!DOCTYPE html>
<html lang="en" ng-app="maintenancetrackerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance Tracker</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/app.css" />
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src='bower_components/firebase-simple-login/firebase-simple-login.js'></script>
    <script src="app.js"></script>
    <script src="login/LoginController.js"></script>
    <script src="register/RegisterController.js"></script>
    <script src="request-add/RequestAddController.js"></script>
    <script src="request-list/RequestListController.js"></script>
    <script src="request-detail/RequestDetailController.js"></script>
    <script src="request-detail/RequestUpdateController.js"></script>
    <script src="user/UserListController.js"></script>

    <!--script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--script src="bower_components/materialize/bin/materialize.js"></script-->


</head>
<body>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h3>                <span>Maintenance tracker</span>         </h3>
            <span flex></span>

            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu"  ng-click="$mdOpenMenu($event)">
                    <md-icon md-menu-origin md-svg-icon="content:ic_add_24px"></md-icon>
                    Notifications
                </md-button>
                <md-menu-content width="4" >
                    <md-menu-item ng-repeat="item in [1, 2, 3]">
                        <md-button ng-click="ctrl.announceClick($index)">
                            <div layout="row" flex>
                                <p flex>Option {{item}}</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <!--md-button class="md-icon-button" aria-label="Notification">
                <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
            </md-button-->
        </div>
    </md-toolbar>
    <!--md-toolbar class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <h3> Maintenance tracker</h3>
        </div>
    </md-toolbar-->
    <div class="container">
        <div ng_view></div>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>
</html>
