<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
        </div>

        <div ui-view></div>

    </div>

    <div class="col-md-12">
        <h3>Add a request</h3>

        <form class="form">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="reqType">Type</label>
                    <input type="text" name="reqType"  id="reqType" class="form-control" ng-model="request.reqType" placeholder="Request type" required=""/>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" ng-model="request.description" placeholder="description" required=""></textarea>
                </div>

                <div class="form-group">
                    <label >Upload a photo</label>
                    <div class="btn btn-success" ngf-select="upload($file)" ng-model="file" name="file" ngf-pattern="'image/*'"
                         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                         ngf-resize="{width: 100, height: 100}">Select</div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-click="addNewRequest()">Add the {{request.reqType}} request</button>
