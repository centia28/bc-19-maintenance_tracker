<md-dialog aria-label="Form">
    <md-content class="md-padding">
        <form name="commentForm">
            <md-input-container flex>
                <label>Comments</label>
                <textarea name="comments" id="comments" ng-model="request.comments" placeholder="Add comments" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </form>
    </md-content>
    <div class="md-dialog-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer('')"> Cancel </md-button>
        <md-button ng-click="answer(request.comments)" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
