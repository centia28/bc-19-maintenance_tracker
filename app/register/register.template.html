    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
        </div>

        <div ui-view></div>

    </div>

    <div class="col-md-12">
        <h3>Register</h3>

        <form class="form">

                    <label for="firstName">First name</label>

                </div>

                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" ng-model="user.lastname" placeholder="lastname" required=""/>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" placeholder="username" required=""/>
                </div>
