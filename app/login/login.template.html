<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
        </div>

        <div ui-view></div>

    </div>

    <div class="col-md-12">
        <h3>Login Page</h3>

        <form class="form">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-click="loginUser()">Login</button>
                    <a href="#register" class="btn btn-link">Register</a>
                    <span class="text-danger">{{ LoginStatus }}</span>
                </div>


            </div>
        </form>
    </div>
</div>
